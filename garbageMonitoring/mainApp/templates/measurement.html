<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.7.0/htmx.min.js"
      integrity="sha512-etqA0KankuxrlSeZDYycQBY/D/KWZn0YZjlsjAo7kCEBTy1gg+DwmR6icxtOpqDBOzm2P00/lSIXEu7K+zvNsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/measurement.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Garbage Measure</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="landing">
          Garbage <img src="static/images/logo.png" alt="logo" /> Measure
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="measurement">Ölçüm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="records">Kayıtlar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="efficiency">Verimlilik</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="title">Anlık Ölçüm Verisi</h1>
    <div
      class="trash-bin"
      hx-get="/get_ratio/"
      hx-trigger="every 1s"
      hx-swap="innherhtml"
    >
      {% include 'partials/show.html' %}
    </div>

    <div class="save-button">
      <button type="button" class="btn btn-primary">Kutuyu Boşalt</button>
    </div>
    <div id="map"></div>
    <script>
      function initMap(){
        var options = {
          zoom: 8,
          center: {lat: {{latitude}}, lng:{{longitude}}}
        }
        
        var map = new 
        google.maps.Map(document.getElementById('map'), options);

        var marker = new google.maps.Marker({
          position: {lat: {{latitude}}, lng: {{longitude}}},
          map: map
        });

        var infoWindow = new google.maps.InfoWindow({
          content: '<h2>{{place}}</h2>'
        });

        marker.addListener('mouseover', function(){
          infoWindow.open(map, marker);
        });
      }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDT6rodJQOx36sZpOUqvg5WnKyp05Rxv4&callback=initMap&v=weekly"
    defer
    async
  ></script>

  </body>
</html>
